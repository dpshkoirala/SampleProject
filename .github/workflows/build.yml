name: Build Hello World

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies on Linux
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      # 3️⃣ Install dependencies on macOS
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake gcc

      # 4️⃣ Check tool versions (debugging)
      - name: Show tool versions
        run: |
          echo "OS: $RUNNER_OS"
          cmake --version
          g++ --version || g++-13 --version

      # 5️⃣ Build the Hello World program
      - name: Build
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            g++-13 main.cpp -o hello
          else
            g++ main.cpp -o hello
          fi

      # 6️⃣ Run the program
      - name: Run
        run: ./hello

      # 7️⃣ Optional: upload the binary as an artifact
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: hello-binary
          path: ./hello
