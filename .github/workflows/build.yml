name: Build Hello World

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Linux dependencies
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      # macOS dependencies
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake gcc

      # Show versions
      - name: Show tool versions
        run: |
          echo "OS: $RUNNER_OS"
          cmake --version
          g++ --version || g++-13 --version

      # Build
      - name: Build
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            g++-13 main.cpp -o hello
          else
            g++ main.cpp -o hello
          fi

      # Run
      - name: Run
        run: ./hello
